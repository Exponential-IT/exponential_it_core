[project]
name = "exponential-core"
version = "1.1.13"
description = "LibrerÃ­a compartida para excepciones, logging y utilidades comunes de Exponential IT"
authors = [{ name = "Equipo Exponential IT", email = "john.rincon@exponentialit.net" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["exceptions", "logging", "utilities", "fastapi", "exponential"]

dependencies = [
    "fastapi",
    "httpx",
    "pydantic",
    "pydantic[email]",
    "colorlog",
    "aioboto3"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"exponential_core" = ["*.json", "*.env"]

[tool.setuptools.packages.find]
where = ["."]
include = ["exponential_core*"]
exclude = ["tests*", "docs*", "env*", "__pycache__*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
markers = [
    "asyncio: marca para tests async con pytest-asyncio"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-sugar",      
    "pytest-cov"         
]